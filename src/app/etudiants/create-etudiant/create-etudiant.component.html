<h3>Create Etudiant</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="etudiant.name" name="name">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="etudiant.age" name="age">
    </div>

    <div class="form-group">
      <label for="name">Clase</label>
      <input type="text" class="form-control" id="classe" required [(ngModel)]="etudiant.clas" name="clase">
    </div>

    <div class="form-group">
      <label for="age">Moyenne</label>
      <input type="text" class="form-control" id="moy" required [(ngModel)]="etudiant.moy" name="moy">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newEtudiant()">Add</button>
</div>
